# 认证配置文件
# 此文件包含认证相关的所有配置

[api.auth]
# JWT 配置
jwt_secret = "${JWT_SECRET:-your-super-secret-jwt-key-at-least-32-characters-long}"
jwt_expiration_hours = 24
refresh_token_expiration_days = 30

# 密码哈希配置
password_hash_cost = 12

# 用户会话配置
session_timeout_hours = 24
max_concurrent_sessions = 5

# 需要认证的端点列表
require_auth_endpoints = [
    "/api/tasks",
    "/api/workers",
    "/api/system"
]

# API 密钥配置（哈希形式）
[api.auth.api_keys]

# 管理员密钥示例
[api.auth.api_keys."YWRtaW4ta2V5LWhhc2g="]
name = "admin-key"
permissions = ["Admin"]
is_active = true
created_at = "2024-01-01T00:00:00Z"

# 操作员密钥示例
[api.auth.api_keys."b3BlcmF0b3Ita2V5LWhhc2g="]
name = "operator-key"
permissions = ["TaskRead", "TaskWrite", "WorkerRead", "SystemRead"]
is_active = true
created_at = "2024-01-01T00:00:00Z"

# 只读用户密钥示例
[api.auth.api_keys."dmlld2VyLWtleS1oYXNo"]
name = "viewer-key"
